<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header class="bg-dark text-white text-center py-2">
        <h1>UTSafe Insurance Policy Quote</h1>
    </header>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="row">
            <div class="col-md-6">
                <h4>Enter your details below:</h4>

                <form id = "userForm">
                    <div class="form-group row" style="padding: 10px;">
                      <label for="email" class="col-sm-2 col-form-label">Email:</label>
                      <div class="col-sm-10"><input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></div>
                    </div>
                    <div class="form-group row" style="padding: 10px;">
                      <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                      <div class="col-sm-10"><input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"></div>
                    </div>
                    <div class="form-group row" style="padding: 10px;">
                      <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                      <div class="col-sm-10"><input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"></div>
                    </div>
                    <div class="form-group row" style="padding: 10px;">
                      <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                      <div class="col-sm-10"><input type="date" class="form-control" id="dob" name="dob"></div>
                    </div>
                    <div class="form-group row" style="padding: 10px;">
                      <label for="driveStartDate" class="col-sm-2 col-form-label">Driving Start Date:</label>
                      <div class="col-sm-10"><input type="date" class="form-control" id="driveStartDate" name="driveStartDate"></div>
                    </div>
                    <div class="form-group row" style="padding: 10px;">
                      <label for="carModel" class="col-sm-2 col-form-label">Car Model:</label>
                      <div class="col-sm-10"><input type="text" class="form-control" id="carModel" placeholder="Enter car model" name="carModel"></div>
                    </div>
                    <div class="form-group row" style="padding: 10px;">
                        <label for="carType" class="col-sm-2 col-form-label">Car Type:</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="carType" name="carType">
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                          </select>
                        </div>
                      </div>
                    <div class="form-group row" style="padding: 10px;">
                      <label for="vin" class="col-sm-2 col-form-label">VIN:</label>
                      <div class="col-sm-10"><input type="text" class="form-control" id="vin" placeholder="Enter VIN" name="vin"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Quotes</button>
                  </form>
                  
            </div>

            <div class="col-md-6">

                <div class="row" id="cardContainer"></div>





            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
          <div class="row">
            <div class="col">
              <p>Ritika Nandi</p>
              <p>
                <a href="https://github.com/Ritika2001/Backend-Challenge" class="text-white">GitHub</a> |
                <a href="https://linkedin.com/in/ritika-nandi" class="text-white">LinkedIn</a>
              </p>
            </div>
          </div>
        </div>
      </footer>
      
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const vin = document.getElementById('vin').value;

            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            const response = await fetch('/api/quotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            });

            const result = await response.json();

            const url = `/api/quotes/best-three?email=${email}&vin=${vin}`;

            const responseFetched = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const resultFetched = await responseFetched.json();

            const cardContainer = document.getElementById('cardContainer');
        cardContainer.innerHTML = ''; 

        resultFetched.forEach(quote => {
            const card = document.createElement('div');
            card.classList.add('col-md-4', 'mb-3');

            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Company: ${quote.company}</h5>
                        <p class="card-text">Policy ID: ${quote.policyId}</p>
                        <p class="card-text">Premium: $${quote.premium}</p>
                        <p class="card-text">Coverage: ${quote.coverage}</p>
                    </div>
                </div>
            `;

            cardContainer.appendChild(card);
        });


        });
    </script>

</body>
</html>
